<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
        *{
            margin : 0px;
            padding : 0px;
         }
        body{
            background :rgb(255, 255, 255);
            background-image: url(../img/bg2.jpg);
            background-repeat: repeat;
            background-size: 500px 800px;
            background-position: left top;
            background-attachment: fixed;
        }
        .color1{
            color : rgb(255, 255, 255);
        }
        #menubox{
            background : url(../img/bg3.jpg);
            width : 300px;
            height: 150px;
            padding : 20px;
            border : 2px solid blue;
            border-top-left-radius : 20px;
            border-top-right-radius : 20px;
           /* border: 2px dotted #000000;*/
            background-repeat: no-repeat;
            background-clip: border-box;
            background-position: left top;
            background-origin: border-box;
            background-size: 100%;
        }
        #gradboxsq{
            background: linear-gradient(to bottom, #cbd5b1, #ffffff 30%, #000000);
            width : 100%;
            height: 100px;
            padding : 20px;
            border : 2px dotted black;
        }
        #gradboxcir{
            background: radial-gradient(white, #ccff00 30%, red);
            width : 100%;
            height: 100px;
            padding : 20px;
            border : 2px dotted black;
        }

        #gradboxlin{
            background: linear-gradient(yellow 20px, yellow 20px, red 20px, red 40px);
            width : 100%;
            height: 100px;
            padding : 20px;
            border : 2px dotted black;
        }

        #block img{
            display: block;
            margin: 10px;
        }

        #menubox ul li{
            display : inline;
            margin : 40px;
            font-size: 20px;
        }

        #shadowbox{
            margin : 100px;
            width : 500px;
            height : 100px;
            border : 2px solid wheat;
            box-shadow: 5px 5px 5px 10px orange;
        }



        </style>
    </head>
    <body>
        <div id = "menubox">
                <ul>
                        <li><a href = "../index.html">home</a></li>
                        <li>profile</li>
                        <li>examples</li>
                        <li>form</li>
                    </ul>
        </div>

        <div id = "gradboxsq">
            
        </div>

        <div id = "gradboxcir">
            
        </div>

        <div id = "gradboxlin">
            
        </div>

        <h1 class = "color1">칼라넣기</h1>

        <div id = "block">
                <img src = "../img/img1.jpg">
                <img src = "../img/img2.png">
                <img src = "../img/bg3.jpg">
         </div>

         

        <div id = "shadowbox">

        </div>

    </body>
</html>
