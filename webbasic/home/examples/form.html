<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>입력폼</title>
	</head>

	<body>
		<img src = "../img/menu1.jpg" alt = "메뉴판" usemap = "#favorites">
		<map name = "favorites">
		    <area shape = "rect" coords = "40, 45, 113, 73" href = "index.html" alt = "홈" >
		    <area shape = "rect" coords = "131, 45, 202, 73" href = "index.html" alt = "프로필" >
		    <area shape = "rect" coords = "223, 45, 318, 73" href = "index.html" alt = "예제" >
		    <area shape = "rect" coords = "333, 45, 389, 73" href = "index.html" alt = "폼" >
		</map>

		<form>
		<h1>회원 가입</h1>
		<fieldset>
		    <legend>로그인 정보</legend>
		<table>
		<tr>
		    <td><label for = "userid"> 아이디  </label></td>
		    <td><input type = "text" id = "userid" placeholder = "아이디입력" readonly = "readonly"  ></td></tr>
		<tr>
		    <td><label for = "userpw"> 비밀번호  </label></td>
		    <td><input type = "text" pw = "userpw"  ></td></tr>
		<tr>
		<td><label for = "userpw"> 비밀번호 확인  </label></td>
		    <td><input type = "text" pw = "userpw"  ></td></tr>
		</table>
		</fieldset>
		<button type="submit">제출</button>
		<fieldset>
		    <legend>개인정보</legend>
		<table>
		<tr>
		    <td><label for = "name"> 이름 </label><td>
		    <td><input type = "text" name = "username" autofocus></td></tr>
		    <td><label for = "mail"> 메일 주소 </label><td>
		    <td><input type = "email" mail = "usermail"  ></td></tr>
		    <td><label for = "phone"> 연락처 </label><td>
		    <td><input type = "text" phone = "userphone"  ></td></tr>
		    <td><label for = "blog"> 블로그/홈페이지 </label><td>
		    <td><input type = "url" blog = "userblog"  ></td></tr>
		<tr>
		</table>
		</fieldset>
		<input type = "serch"> <input type = "submit" value = "검색"><br>
		<input type = "submit" value = "가입하기"><br>
		<label> 주문갯수1 : <input type = "number" min = 1 max = 5 value = 1></label><br>
		<label> 주문갯수2 : <input type = "range" min  =1 max = 5></label>

		<fieldset>
		<legend>신청과목</legend>
		<label>신청할 과목 선택(1과목)</label><br>
		<input type = "radio" name = "subject" value = "speaking"> 회화 </label>
		<input type = "radio" name = "subject" value = "grammar"> 문법 </label>
		<input type = "radio" name = "subject" value = "writing"> 작문 </label>
		</fieldset>

		<fieldset>
		<legend>메일링</legend>
		<label>메일로 받고싶은 뉴스 주제를 선택해 주세요.(복수선택가능)</label><br>
		<input type = "checkbox" name = "mailing1" value = "news"> 해외 단신 </label>
		<input type = "checkbox" name = "mailing2" value = "dialog"> 5분 회화 </label>
		<input type = "checkbox" name = "mailing3" value = "morning"> 모닝팝스 </label>
		</fieldset>
		<input type = "color"><br>
		조회기간 : <input type = "date" id = "start"> ~ <input type = "date" id = "end"><br>
		조회시간 : <input type = "time" id = "strat1"> ~ <input type = "time" id = "end1"><br>
		<input type = "image" src = "img/btn1.jpg"><br>

		<select id = "class">
		<optgroup label = "공과대학">
		    <option value = "arch" selected>건축공학과</option>
		    <option value = "comp">컴퓨터공학과</option>
		    <option value = "meca">기계공학과</option>
		<optgroup label = "인문대학">
		    <option value = "arch" selected>건축공학과</option>
		    <option value = "comp">컴퓨터공학과</option>
		    <option value = "meca">기계공학과</option>
		</optgroup></select>
		<textarea cols = 100 rows = 10 id = "content">내용을 입력하세요.</textarea>
		<progress value = 30 max = 100></progress>
		<meter value = 0.8></meter>
		</form>
	</body>
</html>
