<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery</title>
    <script src = "js/jquery.js"></script>
    <script>
        $(function(){
            $("h1.title4, h2#title3").css("color", "blue").css("border", "1px dashed #f00");
        });
    </script>
</head>
<body>
    <h1 id = "title1">제목1</h1>
    <h2 id = "title2">제목2</h2>
    <h2 id = "title3">제목3</h2>
    <h1 class = "title4">제목4</h1>
</body>
</html>
