<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var tv = new Object();
        tv.color = "white";
        tv.price = 300000;
        tv.info = function(){
            document.write(tv.color + ", " + tv.price);
        };
        tv.info();

        var tv1 = {
            color : "white",
            price : 10000,
            info : function(){
                document.write(this.color + ", " + this.price);
            }
        };

        tv1.info();
        
    </script>
</body>
</html>
