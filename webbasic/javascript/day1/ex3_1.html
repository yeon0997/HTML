<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var s_id = "root";
    var s_pw = 1234;

    var id = prompt("아이디?", "");
    var pw = prompt("비밀번호?", "");

    if(id == s_id){
        if(pw == s_pw){
            document.write(id + "님 로그인!");
        }
        else{
            alert("패스워드를 다시 입력");
            location.reload(); //새로고침 프롬프트가 다시 뜬다
        }
    }
    else{
        alert("아이디를 다시 입력해주세요");
        location.reload();
    }
</script>
</body>
</html>
