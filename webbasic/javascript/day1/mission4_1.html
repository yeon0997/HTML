<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var lotto_num = new Array();
        var max_length = 6;
        for(var i = 0; i < max_length; i++){
            var num = Math.round((Math.random() * 45 + 1), 0);
            for(var j = 0; j < i; j++){
                if(lotto_num[j] == num){
                    i--;
                }
            }
        }
        for(var i in lotto_num)
            document.write(lotto_num[i] + " ");
    </script>
</body>
</html>
