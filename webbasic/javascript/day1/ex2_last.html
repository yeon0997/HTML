<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
    var height = prompt("당신의 신장은?", "0");

    var weight = prompt("당신의 체중은?", "0");
    
    var normal = (height - 100) * 0.9;
    var diff = weight - normal;

    var result = diff <= 5 && diff >= -5 ? "적정체중입니다" : "적정체중이 아닙니다";
    document.write("당신의 체중은 " + weight + "kg이며 " + "<br>");
    document.write("적정 체중은 " + normal + "kg에서 오차범위 +5 ~ -5 사이입니다" + "<br>");
    document.write("당신은 " + result + "<br>");

        document.write(diff + "kg 초과");
    else if(diff < 0)

</script>
</body>
