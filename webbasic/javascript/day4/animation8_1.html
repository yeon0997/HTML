<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src = "js/jquery.js"></script>
    <script>
        $(function(){
            //초기에는 btn2를 숨기기
            $(".btn2").hide();
           
            $(".btn1").on("click", function(){
                $(".box").fadeIn(1000, "linear",
                function(){
                    $(".btn1").hide();
                    $(".btn2").show();
                });
            });

            $(".btn2").on("click", function(){
                $(".box").fadeIn(1000, "swing",
                function(){
                    $(".btn1").hide();
                    $(".btn2").show();
                });
            });
        });
    </script>
</head>
<body>
    <p>
        <button class="btn1">slideup</button>
        <button class="btn2">fadein</button>
    </p>
    <p>
        <button class="btn3">toggleSlide</button>
    </p>
    <p>
        <button class="btn4">fadeTo(0.3)</button>
        <button class="btn5">fadeTo(1)</button>
    </p>
    <div class="box">
        <div class="content">
            this is content
        </div>
    </div>
</body>
</html>
