<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src = "js/jquery.js"></script>
    <script>
        $(function(){
            $(".wrap_1 p:first").text("내용1");
            $(".wrap_2 p.active").removeClass("active")
            .addClass("on");
            $(".wrap_1 p:eq(2) a").attr("href", "http://www.naver.com");
            $(".wrap_1 p:eq(3) input").val("korea");

            $(".wrap_2 p:first").after("<p>after(추가1)</p>");
            $(".wrap_2 p:first").before("<p>before(추가1)</p>");

            $(".wrap_3 p").unwrap().wrapInner("<strong/>")
        });
    </script>
</head>
<body>
    <div class = "wrap_1">
        <p>텍스트1</p>
        <p class = "acrive">내용2</p>
        <p><a href = "#">네이버</a></p>
        <p>
            <input type = "text" value = "hello">
        </p>
    </div>
    <div class = "wrap_2">
        <p>내용5</p>
        <p>내용6</p>
    </div>
    <div class = "wrap_3">
            <p>내용7</p>
            <p>내용8</p>
    </div>
</body>
</html>
