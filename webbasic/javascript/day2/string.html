<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var str = new String();
        str = "web he she he";
        document.write(str.charAt(2) + "<br>");
        document.write(str.indexOf("he") + "<br>");
        document.write(str.lastIndexOf("he") + "<br>");
        document.write(str.match("he") + "<br>");
        document.write(str.match("boy") + "<br>");
        document.write(str.replace("web", "html") + "<br>");
        document.write(str.search("he") + "<br>");
        document.write(str.slice(3, 7) + "<br>");
        document.write(str.substring(3, 7) + "<br>");
        document.write(str.search("he") + "<br>");
        
    </script>
</body>
</html>
